<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style_module_7-8.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="form">
        <form action="">
                <div class="line">
                    <label for="firstname">Firstname</label>
                    <input class="enter" type="text" id="firstname">
                    <span class="hint">Please provide your firstname.</span>
                </div>
                <div class="line">
                    <label for="lastname">Lastname</label>
                    <input class=" enter second" type="text" id="lastname">
                    <span class="hint">Please provide also your lastname.</span>
                </div>
                <div class="line">
                    <label for="address">Address</label>
                    <input class="enter third" type="text" id="address">
                    <span class="hint">Your home or work address.</span>
                </div>
        </form>
    </div>
    <button class="button">Show help</button>
</div>

<script src="js/jquery_module_7-8.js"></script>
</body>
</html>
