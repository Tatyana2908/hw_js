<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module_13-14</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/style_module_13-14.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/templ.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

<script type="text/html"  id='test'>
    <div class="page">
            <h2><%= data.pageTitle %></h2>
        <form action="#">
            <% for (var i = 0; i < data.test.length; i++ ) { %>
                <h3><%= data.test[i].questionsList %></h3>
                    <% for (var j = 0; j < data.test[i].answersList.length; j++ ) { %>
                <label><input type="checkbox" id="<%= data.test[i].idName[j] %>"><%= data.test[i].answersList[j].answer %></label><br>
                    <% }; %>
            <% }; %>
            <div class="submit"><input  type="submit" name="submit" value="Check results"></div>
        </form>
    </div>
</script>


<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">RESULT</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
